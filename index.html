<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard"> 
          <div class="title">
              <img src='/images/title.png' />
          </div>
          <div class="score">
              <p>SCORE</p>
              <h1> 0 </h1>
          </div>
      </div>
      <div class="hands">
            <div class="hand paper">
              <img src="/images/Paper.png" onclick="pickUserHand('paper')"/>
            </div>
            <div class="hand scissors">
              <img src="/images/Scissors.png" onclick="pickUserHand('scissors')"/>
            </div>
            <div class="hand rock">
              <img src="/images/Rock.png" onclick="pickUserHand('rock')"/>                        
            </div>
      </div>

      <div class="contest">
        <div class="userhand">
          <h1>You Picked</h1>
          <div class="handImageContainer">
            <img src="/images" alt="">
          </div>

        </div>
      </div>
  </div>
  </body>
</html>
